<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Shaper</title>
    <script src="../shared/lib/curl/dist/curl-kitchen-sink/curl.js" type="text/javascript"></script>

        }

    <script>

        curl([ 'app' ],
        function(app) {
            // Start the application
            app.start({
                'paths' : [
                    {
                        'id':'home',
                        'fullName': 'Welcome to Shaper'
                    },
                    {
                        'id':'draw',
                        'fullName': 'Draw - Simple Canvas'
                    }
                ]
            })
        })

    </script>
